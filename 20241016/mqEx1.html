<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>mqEx1</title>
    <style>
        body {
            font-weight: bold;
            font-size: 2rem;
            margin: 0;
            text-align: center;
        }

        .container {
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
        }

        .item1 {
            background-color: #FFDFDF;
            grid-column: 1 / 3;
        }

        .item2 {
            background-color: #AEDEFC;
            grid-column: 3 / 6;
        }

        .item3 {
            background-color: #F875AA;
        }
        @media (max-width: 1024px) {
            .container {
                display: grid;
                grid-template-rows:  repeat(2,1fr);
            }
            .item1 {
                grid-column: 1/3;
                transition: 0.4s;
            }
            .item2 {
                grid-column: 3/7;
                transition: 0.4s;
            }
            .item3 {
                grid-column: 1/7;
                transition: 0.4s;
            }
        }
        @media (max-width: 768px) {
            .container {
                height: inherit;
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: repeat(3,1fr);
            }
            .item1 {
                height: 40vh;
            }
            .item2 {
                height: 40vh;
                grid-column: 1/1;
                grid-row: 2/3;
            }
            .item3 {
                height:40vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
    </div>
</body>

</html>
