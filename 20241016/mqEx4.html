<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>mqEx4</title>
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="../assets/styles/reset.min.css">
    <style>
        body {
            text-transform: capitalize;
            font-family: "Merriweather", serif;
            font-size: 1.5rem;
            background: url(./images/252_693_143.jpg) no-repeat 50%;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }

        .container {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .container .box {
            padding: 10px 0;
            border-bottom: 2px solid #fff;
        }
        .container a {
            margin-left: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .container .box:hover {
            background-color: rgba(9, 16, 87, 0.5);
        }
        @media (min-width:768px){
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            .container li {
                border-left: 2px solid #fff;
            }
            .container li:last-child a {
                display: none;
            }
            .container li:last-child:hover {
                background-color: transparent;
            }
        }
        @media (min-width:1200px) {
            .container {
                display: flex;
                justify-content: center;
                border-bottom: 3px solid #fff;
            }
            .container .box {
                border-bottom: none;
            }
            .container li {
                display: block;
                text-align: center;
                border: transparent;
                
                border-right: 3px solid #fff;
            }
            .container a {
                border: transparent;
                width: 20vh;
                display: block;
                margin: 0;
            }
            .container li:nth-of-type(5) {
                border-right: none;
            }
            .container li:last-child {
                display: none;
            }
        }
    </style>
</head>

<body>
    <ul class="container">
        <li class="box"><a href="#">home</a></li>
        <li class="box"><a href="#">about</a></li>
        <li class="box"><a href="#">service</a></li>
        <li class="box"><a href="#">product</a></li>
        <li class="box"><a href="#">contact</a></li>
        <li class="box"><a href="#">menu</a></li>
    </ul>
</body>

</html>
