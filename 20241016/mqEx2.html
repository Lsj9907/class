<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>mqEx2</title>
    <style>
        body {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .wrapper {
            height: 100vh;
            display: grid;
            grid-auto-rows: 2fr 1fr 1fr;
        }
        .box1 {background-color: #ECF2FF;}
        .box2 {background-color: #FFF4D2;}
        .box3 {background-color: #E3DFFD;}
        @media (min-width:768px) {
            .wrapper {
                height: 60vh;
                display: grid;
                grid-template-columns: 1fr 2fr;
                grid-auto-rows: 1fr 1fr 1fr;
            }
            .box1 {
                grid-row: span 2;
            }
            
        }
        @media (min-width:1200px) {
            body {
                margin: 0 150px;
            }
            .wrapper {
                height: 50vh;
            }
            .box1 {
                order: 2;
            }
            .box2{
                order: 3;
            }
            .box3 {
                order: 1;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box box1">item1</div>
        <div class="box box2">item2</div>
        <div class="box box3">item3</div>
    </div>
</body>
</html>
