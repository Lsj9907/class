<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배열Ex1</title>
  <style>
    .btn {
      border: 3px solid #000;
      display: inline-block;
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 6px 20px;
    }
    .btn:hover {
      background-color: #000;
      color: #fff;
    }
  </style>

  <script>
    // 문서 준비 이벤트 : 윈도우(BOM)가 준비되면 함수 실행
    window.onload = function () {
      const btn2 = document.querySelector('#btn2');

      btn2.addEventListener('click', function (e) {
        e.preventDefault();// 요소의 기본 성격 제거
        console.log('문서 준비 이벤트 실행');
      });
    }
  </script>
</head>

<body>
  <a href="#" class="btn" id="btn1" onclick="drink()">버튼1</a>
  <a href="#" class="btn" id="btn2">버튼2</a>

  <script>
    // DOM을 불러온 뒤 작성
  </script>
</body>
</html>
