<script>
    // while 반복문2

    let i = 0;
    while (true) {// 한계를 설정하지 않으면 무한반복되기 때문에 '반드시' 빠져나올 조건이 필요
    console.log(++i); // 증가의 값을 적용
        if(i === 10) {
            console.log(`여기서 멈춤 ${i}`)
            break;
        }
        console.log(`변수 i=${i}`);//break가 위에서 걸렸기 때문에 10출력 안됨
    }
</script>
