<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>whileEx2</title>
</head>

<body>
    <script>
        // 사용자가 입력한 숫자로 구구단을 출력해 봅시다
        let num = prompt('2~9까지의 숫자를 입력하세요');
        let result = '';
        let i = 1;
        /*
        if(num >= 2 && 9 >= num) {// 2~9까지의 숫자
          while(i <= 9) {
            result += `<p>${num} * ${i} = ${num * i}</p>`;
            i++;
          }
          document.body.innerHTML = result;
        } else {
          alert('2~9까지의 숫자만 입력해 주세요')
        }
        */

        // OR 연산자의 경우 하나라도 true인 경우 실행 
        if (num < 2 || num > 9 || isNaN(num)) {// 2~9까지의 숫자가 아니거나 숫자 자체가 아닌 경우
            alert('2~9까지의 숫자만 입력해 주세요');
        } else {
            while (i <= 9) {
                result += `<p>${num} * ${i} = ${num * i}</p>`;
                i++;
            }
            document.body.innerHTML = result;
        }

        /*
          isNaN();
            ㄴ NaN을 확인하는 함수. NaN 맞으면 true, 아니면 false
            ㄴ NaN은 비교함수로 판별하지 않음
            ㄴ isNaN('문자열'); true를 반환하기 때문에 문자임을 인식할 수 있음
            ㄴ isNaN(123); false를 반환하기 때문에 숫자임을 인식할 수 있음
        */
    </script>
</body>

</html>
