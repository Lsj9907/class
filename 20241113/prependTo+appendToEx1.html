<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>prependTo+appendToEx1</title>
  <style>
    .box {
      list-style: none;
      margin: 50px auto;
      padding: 0;
      width: 200px; height: 200px;
      /* line-height: 200px; */
      font-weight: bold;
      border: 3px solid #000;
      /* overflow: hidden; */
    }
    .box li {
      width: 100%; height: 100%;
      display: grid;
      place-items: center;
    }
    .box .item1 { background-color: #F6FB7A;}
    .box .item2 { background-color: #B4E380;}
    .box .item3 { background-color: #88D66C;}
    .box .item4 { background-color: #73BBA3;}
  </style>
  <script src="../assets/scripts/jquery-3.7.1.min.js"></script>
</head>

<body>
  <h1>prependTo+appendToEx1</h1>
  <ul class="box">
    <li class="item1">item1</li>
    <li class="item2">item2</li>
    <li class="item3">item3</li>
    <li class="item4">item4</li>
  </ul>

  <script>
    // .appendTo()
    // const boxChange = () => $('.box li:first-child').appendTo('.box');
    const boxChange = () => $('.box li').first().appendTo('.box');

    setInterval(boxChange, 2000);
  </script>
</body>
</html>
