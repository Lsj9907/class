<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>gridBasic6</title>
    <style>
        body {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: 50px auto;
            border: 6px solid #000;

            display: grid;
            gap: 4px;
        }

        .container .item {
            background-color: #CDC1FF;
        }

        .box1 {
            /* 3행 3열
            grid-template: repeat(3, 50px) /repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 50px;
            */

            /* grid : grid-template, grid-auto, grid-auto-flow(아이템 배치 방향과 빈공간 처리) */
            grid: repeat(3, 50px) / repeat(3, 1fr);
        }

        .box1 .merge {
            background-color: orange;
            /* grid-line */
            grid-column-start: 1;
            /* 그리드 라인 시작 번호 */
            grid-column-end: 4;
            /* 그리드 라인 끝 번호 */
        }

        /* .box1을 제외한 나머지 박스의 열 1fr/3, 행 10vw로 자동 */
        .container:not(.box1) {
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 10vw;
        }

        .box2 .merge {
            background-color: #D2E0FB;
            /*
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 4;
            */

            grid-column: 1 / 2;
            grid-row: 1 / 4;
            /* 시작번호 / 끝번호 */
        }

        .box3 .merge {
            background-color: #6A9C89;
            /* grid-column: 1 / 3;
            grid-row: 2/5; */
            grid-column: 1 / span 2;
            /* 그리드라인 1번부터 셀 2개까지 합침 */
            grid-row: 2 / sapn 4;
        }

        .box4 .merge {
            background-color: #A1D6B2;
            /* 
            grid-column: 2 / 4; 
            grid-column: 2 / span 2;
            grid-row: 2 / 5; 
            */
            grid-row: 2 / span 3;
            grid-column: -1 / -3;
        }
    </style>
</head>

<body>
    <h1>gridBasic6</h1>
    <h2>grid line : 셀 제어</h2>
    <h2>grid-row, grid-columns</h2>
    <div class="container box1">
        <div class="item merge">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
    <div class="container box2">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item merge">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
    <div class="container box3">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item merge">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
    <div class="container box4">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item merge">item7</div>
    </div>
</body>

</html>
