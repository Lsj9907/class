<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>toggeClasslEx</title>
    <style>
        .box {
            border: 3px solid #000;
            width: 100px; height: 100px;
            margin: 20px auto;
            background-color: tomato;
            transition: 0.4s;
        }
        .box.bg{
            background-color: #467;
            width: 80vw;
        }
    </style>
    <script src="../assets/scripts/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('.btn').on('click', () => $('.box').toggleClass('bg'))
        })
    </script>
</head>

<body>
    <h1>toggeClasslEx</h1>
    <button class="btn">toggle</button>
    <div class="box"></div>
</body>
</html>
