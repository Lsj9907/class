<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>positionEx3</title>
    <style>
        body{
            text-transform: capitalize;
            font-weight: bold;
            margin: 0;
        }
        .menu{
            width: 390px;
            list-style: none;
            padding: 0;
            display: flex;
            position: fixed;
            margin: 0;
            top: 0; right: 0; left: 0;
            margin: 0 auto;
            box-shadow:0 0 10px rgba(0, 0, 0, 0.5);
        }
        .menu a{
            display: block;
            padding: 15px 30px;
            color: #000;
            text-decoration: none;
            
        }
        .box1{background-color: #D1E9F6;}
        .box2{background-color: #F6EACB;}
        .box3{background-color: #F1D3CE;}
        .box4{background-color: #EECAD5;}


        p{
            font-size: 2rem;
            position: relative;
            margin: 0;
            display: flex;
            justify-content: center;
            line-height: 400px;
            height: 100vh;
            
        }
        #page1{
            background-color: #D1E9F6;
        }
        #page2{
            background-color: #F6EACB;
        }
        #page3{
            background-color: #F1D3CE;
        }
        #page4{
            background-color: #EECAD5;
        }
    </style>
</head>

<body>
    <p id="page1">box1</p>
    <p id="page2">box2</p>
    <p id="page3">box3</p>
    <p id="page4">box4</p>
    
    <ul class="menu">
        <li class="box box1"><a href="#page1">box1</a></li>
        <li class="box box2"><a href="#page2">box2</a></li>
        <li class="box box3"><a href="#page3">box3</a></li>
        <li class="box box4"><a href="#page4">box4</a></li>
    </ul>
</body>
</html>
