<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position_sticky2</title>
    <style>
        body, h1, h2 {
            margin: 0;
        }
        header, footer {
            background-color: #180161; color: #fff;
            height: 100px;
            padding: 20px;
        }
        main {
            border: 6px solid #000;
            display: flex;
        }
        main aside {
            background-color: #4F1787; color: #fff;
            flex-grow: 1;
            height: 300vh;
        }
        main article {
            background-color:#D91656; color: #fff;
            width: 70%;
            height: 700px;

            display: flex;
            align-items: flex-start;
            position: relative; /* absolute의 기준 */
        }
        main article .relative {
            background-color: #5C2FC2;
            position: relative;
        }
        main article .fixed {/* flex-item */
            background-color: #EB5B00;
            position: fixed; /* flex-item과 동시 적용시 fixed 우선 */
            left: 100px;
        }
        main article .absolute {
            background-color: #009FBD;
            position: absolute; /* flex-item과 동시 적용시 absolute 우선 */
            left: 160px; top: 0;
        }
        main article .sticky {
            background-color: #1A5319;
            position: sticky; /* 부모 요소의 영역이 스크롤을 통해 넘어가면 같이 넘어감 */
            left: 280px; /* 이 값이 sticky의 고정값으로 작동하려면 가로 스크롤 필요 */
            top: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>position_sticky2</h1>
        <h2>header</h2>
    </header>
    <main>
        <article>
            <h2 class="relative">relative</h2>
            <h2 class="fixed">fixed</h2>
            <h2 class="absolute">absolute</h2>
            <h2 class="sticky">sticky</h2>
        </article>
        <aside>
            <h2>aside</h2>
        </aside>
    </main>
    <footer>
        <h2>footer</h2>
    </footer>
</body>
</html>
