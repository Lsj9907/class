<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>aniEx2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
            body {
                background-color: #343131;
                color: #fff;
                font-family: "Bebas Neue", sans-serif;
                font-size: 13rem;
                text-transform: uppercase;
                font-weight: bolder;
                text-align: center;
                padding-top: 50px;
            }
            .txt-wrapper span:hover {
                animation: neon infinite 0.5s;
            }
            @keyframes neon {
                0%{text-shadow: 5px 5px #7c00fe, -5px -6px #F5004F;}
                25%{text-shadow: -5px -1px #7C00FE. 5px 6px #F5004F;}
                50%{text-shadow: 5px -4px #F9E400, -8px -10px #FFAF00;}
                75%{text-shadow: -8px -4px #FFAF00, -5px -4px #C96868];}
                100%{text-shadow: -5px,-6px #EE66A6, 10px -14px #D91656;}
            }
    </style>
</head>

<body>
    <div class="txt-wrapper">
        <span>c</span>
        <span>s</span>
        <span>s</span>
        <span>3</span>
    </div>
</body>

</html>
