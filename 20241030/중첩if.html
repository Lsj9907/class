<script>
    /* 
      중첩if문
  
      if(조건 1) {
        실행문
  
        if(조건 1-1) {
          실행문;
        } else {
          실행문;
        } 
  
      } else {
        실행문;
      }
    */
  
    const num = 3;
    if(num == 3) {
      console.log('데이터 타입은 모르겠지만 3입니다');
  
      if(num === 3) {
        console.log('숫자 자료형입니다');
      } else {
        console.log('문자열 자료형입니다');
      }
  
    } else {
      console.log('3이 아닙니다');
    }
  </script>
