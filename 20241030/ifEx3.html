<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ifEx3</title>
</head>

<body>
    <script>
        /*
         숫자를 입력받아 짝수면 xx은 작수 입니다 출력 0, 2, 4, 6 ...
         홀수면 xx은 홀수 입니다 출력 1,3,5
        */

        const num = prompt('숫자를 입력해 주세요');

        // if (num % 2 == 1) {
        if (num % 2) { // 0 == false, 1 ==true
            alert (`${num}은 홀수 입니다`);
        } else {
            alert (`${num}은 짝수 입니다`);
        }
    </script>
</body>
</html>
