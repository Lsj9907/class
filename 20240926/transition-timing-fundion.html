<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>transition-timing-function</title>
    <style>
        h1,
        h2 {
            text-align: center;
        }

        .container {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            border: 3px solid #000;
            width: 90vw;
            height: 60vh;
            font-weight: bold;
            font-size: 1.3rem;

            display: flex;
        }

        .container li {
            text-align: center;
            background-color: #ddd;
            height: 2rem;
            margin: 4px;
            flex-grow: 1;

            transition-duration: 1s;
        }

        .container:hover li:nth-child(1) {
            background-color: #F5EFFF;
            height: calc(100% - 8px);
            transition-timing-function: linear; /* 동일한 속도로 진행 */
        }

        .container:hover li:nth-child(2) {
            background-color: #E5D9F2;
            height: calc(100% - 8px);
            transition-timing-function: ease; /* 기본값. 서서히 증가하다 끝에서 느려짐 */
        }

        .container:hover li:nth-child(3) {
            background-color: #CDC1FF;
            height: calc(100% - 8px);
            transition-timing-function: ease-in;
        }

        .container:hover li:nth-child(4) {
            background-color: rgb(214, 184, 247);
            height: calc(100% - 8px);
            transition-timing-function: ease-out;
        }

        .container:hover li:nth-child(5) {
            background-color: #A594F9;
            height: calc(100% - 8px);
            transition-timing-function: ease-in-out;
        }

        .container:hover li:nth-child(6) {
            background-color: #7357ff;
            height: calc(100% - 8px);
            transition-timing-function: cubic-bezier(.35,-1.48,.48,1.42) /* 사용자 정의 움직임*/
        }
    </style>
</head>

<body>
    <h1>transition-timing-function</h1>
    <h2>움직임 형태 제어</h2>
    <ul class="container">
        <li>linear</li>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
        <li>cubic-bezier()</li>
    </ul>
</body>

</html>
