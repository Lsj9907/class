<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transformOverlap</title>
    <style>
        .box-outer {
            font-size: 1.2rem;
            font-weight: bold;
            border: 6px solid #000;width: 50vw;
            aspect-ratio: 1 /1 ;
            text-align: center;
            margin: 5vw auto;
        }
        .box-inner {
            background-color: #E5D9F2;
            width: 100%; height: 100%;
            transition: .7s;
        }
        /* 마우스를 올리면 회전, 크기변경 */
        .box-outer:hover .box-inner {
            /* transform: rotate(360deg);
            transform: scale(0.7); */
            transform: scale(0.7) skewX(45deg) rotate(360deg);
        }
    </style>
</head>

<body>
    <h1>transform 중첩</h1>
    <div class="box-outer">
        <div class="box-inner">
            rotate(); skew() scale()
        </div>
    </div>
</body>
</html>
