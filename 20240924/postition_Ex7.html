<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position_Ex7</title>
    <style>
        body{
            margin: 0;
            text-align: center;
            text-transform: capitalize;
        }
        .box {
            height: 100vh;
            background: no-repeat 50% /cover;
        }
        .box1{background-image: url(https://picsum.photos/id/220/1200/800);}
        .box2{background-image: url(https://picsum.photos/id/238/1200/800);}
        .box3{background-image: url(https://picsum.photos/id/239/1200/800);}
        .box4{background-image: url(https://picsum.photos/id/317/1200/800);}
        .box5{background-image: url(https://picsum.photos/id/318/1200/800);}
        
        .box h2{
            margin: 0 auto;
            width: 70vw;
            background-color: #000;
            color: #fff;
            padding: 8px 0;
            border-radius: 0 0 30px 30px;
            box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
            position: sticky;
            top: 0;
        }
    </style>
</head>

<body>
    <section class="box box1">
        <h2>title1</h2>
    </section>
    <section class="box box2">
        <h2>title2</h2>
    </section>
    <section class="box box3">
        <h2>title3</h2>
    </section>
    <section class="box box4">
        <h2>title4</h2>
    </section>
    <section class="box box5">
        <h2>title5</h2>
    </section>
</body>
</html>
