<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>positionEx7</title>
    <style>
        body{
            font-size: 0.8rem;
            text-align: center;
            text-transform: capitalize;
            margin: 0;
        }
        .box{
            height: 100vh;
            background: no-repeat 50% /cover ;
            margin: 0;
        }
        h1{
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 0 0 50px 50px;
            margin: 0 auto;
            width: 50vw;
            position: sticky;
            top: 0;
        }
        .box1{
            background-image: url(./images/4a601fc0563f84cdffe2cb05d922f268.jpg);
        }
        .box2{
            background-image: url(./images/pngtree-lakescape-landscape-nature-scenery-hd-picture-image_3712644.jpg);
        }
        .box3{
            background-image: url(./images/thumb-Bimg_5f9ccbedc8073dca1a946d6f27ff3fde_hbd1.jpg);
        }
        .box4{
            background-image: url(./images/thumb-Bimg_89d3d5a01d695c0b97a9fc6d4709a564_1qri.jpg);
        }
        .box5{
            background-image: url(./images/다운로드.jpg);
        }
    </style>
</head>

<body>
    <div class="box box1">
        <h1>title1</h1>
    </div>
    <div class="box box2">
        <h1>title2</h1>
    </div>
    <div class="box box3">

    </div>
    <div class="box box4">
