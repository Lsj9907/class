<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>if-else조건문</title>
</head>

<body>
    <h1>if-else 조건문</h1>
    <script>
        /* 
          if-else조건문
            
          if(조건) { 조건이 참인 경우 실행
            실행문;
          } else { 위의 조건이 거짓이면 실행
            실행문;
          }
        */

        // 변수에 입력창(prompt)을 대입해서 하루의 걸음 수를 입력 받아
        let walk = prompt('하루 걸음 수를 입력하세요');
        // prompt(), input의 입력값은 문자열로 반환
        console.log(typeof walk);
        // walk = Number(walk); 숫자 타입 변환
        // walk = parseInt(walk); 정수 반환
        // walk = + walk;
        walk = walk * 1;
        // walk = walk + ""; 더하기 연산자로 빈문자열을 붙여 문자열로 반환
        console.log(typeof walk);

        // 5000보 이상이면 alert('잘하셨습니다') 출력
        if (walk >= 5000) {
            alert(`${walk}보 이상이면 잘 하셨습니다`);
        } else {
            alert(`${walk}보 미만이면 더 걸어야 합니다`);
        }

    </script>
</body>

</html>
