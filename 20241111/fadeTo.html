<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>fadeTo</title>
  <style>
    .box {
      list-style: none;
      margin: 0; padding: 0;
      text-align: center; font-weight: bold;
    }
    .box li {
      width: 150px; height: 150px;
    }
    .box li:nth-child(1) { background-color: #FEF3E2 }
    .box li:nth-child(2) { background-color: #FAB12F; }
    .box li:nth-child(3) { background-color: #FA812F; }
    .box li:nth-child(4) { background-color: #FA4032; }
  </style>
  <script src="../assets/scripts/jquery-3.7.1.min.js"></script>
  <script>
    $(function() {
      $('#btn1').on('click', () => {
        // == opacity
        $('.box').children().first().fadeTo(500, 0);// 첫번째 li
        $('.box').children().eq(1).fadeTo(1500, 0.3);
        $('.box').children('li:nth-child(3)').fadeTo(800, 0.5);
        $('.box').find('li:eq(3)').fadeTo(1000, 0.1);
      })
    });
  </script>
</head>

<body>
  <h1>.fadeTo(속도, 불투명도 0~1)</h1>
  <button class="btn" id="btn1">.fadeTo()</button>

  <ul class="box">
    <li>box1</li>
    <li>box2</li>
    <li>box3</li>
    <li>box4</li>
  </ul>
</body>
</html>
