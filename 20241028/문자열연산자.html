<body>
    <h1>문자열연산자</h1>
    <script>
        let num;

        // 더하기 연산자
        num = 11 + 22 //숫자 + 숫자 = 33 숫자
        num = '재미있는!' + '즐거운!' + '자바스크립트!!'; // 문자열 + 문자열 +문자열 =string
        num = '11' + '22'; //문자열 + 문자열 =1122 string
        num = 11 +'22'; // 숫 + 문 = 1122 string
        num = 11 + 22 + '33'; //숫+숫+문=3333 string

        // 빼기 연산자
        num = 11 - 22; // 숫 - 숫 = -11 숫자
        num = '오늘은' - '신나는' - '월요일!'; // 문 - 문  문 = NaN 숫자
        num = '11' -22; // (숫자형)문자열 - 숫자 = -11 숫자 숫자옇ㅇ 문자열의 경우 자동 형변화을 통해 연산
        num = 11 - "22"; // 숫자 -(숫자형) 문자열 = -11 숫자

        // 곱하기, 나누기 .. 연산자
        num = '오늘은' * '공부가!' * '재미있어요!!'; //NaN 'number'
        num = '오늘은' / '공부가!' ** '재미있어요!!'; //NaN 'number'
        num = '11' * 22; // 242 자동형 변환하여 연산
        num = '11' ** "2"; // 121 number
        num = '11' / "2"; // 5.5 number


        console.log(num, typeof num);

        /*
         산술 연산자에서,
         1. 더하기 연산자를 제외한 다른 연산자는 문자열 데이터(자료)를 연산 할 수 없다
         2. 더하기 연산자를 제외한 다른 연산자는 숫자형 문자열의 경우 '숫자'로 자동 변환하여 연산
         3. 복합 연산의 경우 문자열 데이터로 연산 할 때 더하기가 먼저 연산되면 데이터로 반환
        */
 
        let sum = 11 + 22 +'의 합은?'; // 33의 합은? string
        sum = '다음 수의 합은?' +11 + 22; // (문자열 + 숫자) -> 문자열+숫자 ->문자열
        console.log(sum, typeof sum);
    </script>
</body>
