<script>
    /*
     증감 연산자 :
      변수의 값을 1씩 증가 시키거나 감소 시킴
      변수에만 적용 가능
      ++ (증가) --(감소)
      ++a 전위증가 연산자 : 변수를 불러오기 전에 1증가 후 출력
      a++ 후위증가 연산자 : 변수를 먼저 출력 후 1증가
    */

   let a = 10, b = 20;
   console.log(`a: ${a}`);
   console.log(`a: ${a++}`); // 변수 a 출력 후 +1 출력값 10, 실제값 11
   console.log(`a: ${a}`); //11

   console.log(`b: ${b}`);
   console.log(`b: ${++b}`); // +1 증가 후 변수 b를 잃었기 때문에 출력값 21, 실제값 21
   console.log(`b: ${b}`); // 21

   console.log(`a: ${--a}`); // -1 감소 후 변수 a를 읽었기 때문에 출력값 10, 실제값 10
   console.log(`a: ${a}`); // 10
   console.log(`a: ${--a}`); // 감소후 읽음 9, 9
   console.log(`a: ${--a}`); // 감소 후 읽음 8, 8
   console.log(`a: ${a}`); // 8

   console.log(`b: ${b--}`); // 읽은 후 감소. 출력값 21, 실제값 20
   console.log(`b: ${b--}`); // 출력 후 감소. 출력값 20, 실제값 19 
   console.log(`b: ${b}`); // 19
</script>
