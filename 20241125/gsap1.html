<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>gsap1</title>
  <style>
    .container { height: 100vh; overflow: hidden; position: relative; }
    .container h1 { font-size: 4rem; text-align: center; }
    .container .btn {
      color: inherit;
      text-decoration: none;
      font-size: 2rem;
      display: grid;
      place-items: center;
      width: 150px; height: 150px;
      border-radius: 50%;
      border: 3px solid #000;
      position: absolute;
      top: 50%; left: 50%;
      transform: translateX(-50%);
    }
    .container .btn:hover { background-color: #000; color: #fff; }

    .container img { position: absolute; transform: translateX(-50%) scale(0); top: 30%}
    .container img:nth-of-type(1) { width: 300px; left: 10%; z-index: 9;}
    .container img:nth-of-type(2) { width: 400px; left: 30%; }
    .container img:nth-of-type(3) { width: 800px; left: 50%; }
    .container img:nth-of-type(4) { width: 300px; left: 70%; }
    .container img:nth-of-type(5) { width: 400px; left: 90%; }
  </style>
  <script src="../assets/scripts/jquery-3.7.1.min.js"></script>
  <script src="../assets/scripts/gsap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>gsap1</h1>
    <img src="./images/flower2.png" alt="flower2">
    <img src="./images/flower1.png" alt="flower1">
    <img src="./images/flowerCenter.png" alt="flowerCenter">
    <img src="./images/flower1.png" alt="flower1">
    <img src="./images/flower2.png" alt="flower2">

    <a href="#" class="btn">hover</a>
  </div>

  <script>
    /*
    $('.btn').hover();
    $('.btn').on('hover', function(){}, function(){});
    document.querySelector('.btn').addEventListener('mouseenter', () => {});
    */

    const tl = gsap.timeline({ paused: true });// 타임라인 생성. 일시정지

    // 타임라인 애니메이션 정의
    tl.to('img', {
      duration: 0.5,
      ease: "back.out(1.7)",
      scale: 1,
      stagger: 0.1// 요소간 애니메이션 지연 시간
    });

    $('.btn').on({
      'mouseenter': function() {
        tl.play();// 애니메이션 실행
      },
      'mouseleave': function() {
        tl.reverse();// 애니메이션이 역순으로 실행
      },
    })
  </script>
</body>
</html>
