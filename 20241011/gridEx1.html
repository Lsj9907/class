<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>gridEx1</title>
    <style>
        body {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .container {
            width: 90%;
            height: 50vh;
            border : 3px solid #000;
            color: #fff;
            margin: 50px auto;
            
            display: grid;
            grid-template-columns: minmax(200px, 25%) 1fr;
        }
        .item1 {
            background-color: #D91656;
            display: grid;
        }
        .item2 {
            background-color: #640D5F;
        }
    </style>
</head>

<body>
    <div class="container">
            <div class="item1">min: 200px / max:25%</div>
            <div class="item2">item2</div>
    </div>
</body>
</html>
