<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>gridEx3</title>
    <style>
        body {
            font-size: 2rem;
            font-weight: bold;
        }
        .container {
            width: 80%; height: 60vw;
            border: 6px solid #000;
            margin: 50px auto;
            display: grid;
            grid-template: repeat(4, 1fr) / repeat(6, 1fr);
        }
        .item1 {
            background-color: #D2E0FB;
            grid-column: 7/1;
            order: 1;
        }
        .item2 {
            background-color: #FEF9D9;
            order: 4;
            grid-column: 2/3;
        }
        .item3 {
            background-color: #DEE5D4;
            order: 3;
            grid-column: 1/4;
        }
        .item4 {
            background-color: #8EACCD;
            order: 2;
            grid-column: 5/3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
    </div>
</body>
</html>
