<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>gridEx3</title>
    <style>
        body {
            font-size: 2rem;
            font-weight: bold;
        }
        .container {
            width: 80%;
            border: 6px solid #000;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 15vh;
        }
        .item1 {
            background-color: #D2E0FB;
            grid-column: 1 / 13;
        }
        .item2 {
            background-color: #FEF9D9;
            grid-column: 3 / 5;
            grid-row: 4 / 5;
        }
        .item3 {
            background-color: #DEE5D4;
            grid-row: 3 /4;
            grid-column: 1 / span 6;
        }
        .item4 {
            background-color: #8EACCD;
            grid-column: 4 / span 4;
            grid-row: 2/3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">item1(12ì—´)</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
        <div class="item4">item4</div>
    </div>
</body>
</html>
