<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>gridEx7</title>
    <style>
        .vertical-txt {
            writing-mode: vertical-lr; /* 테스트의 진행 방향의 가로, 세로 정렬 상속 */
            text-orientation: upright; /* writing-mode 작성시 영어의 글자 방향 */
            letter-spacing: 2px;
        }
        .border-style {
            border: 3px solid #000;
            border-top: none;
        }
        .container {
            font-weight: bold;
            text-transform: capitalize;
            width: 90%;
            margin: 20px auto;
            color: #fff;

            display: grid;
            /* 4행 3열*/
            grid-template-columns: minmax(70px, auto) 1fr minmax(70px, auto);
            grid-auto-rows: 70px minmax(200px, 30vh) minmax(200px, 30vh) 70px;
        }

        .container header, .container footer {
            background-color: #000;
            color: #fff;

            /* grid-column: 1 / sapn3;
            grid-column: 1 / 4; */
            grid-column: 1 / -1;

            /* display: flex;
            justify-content: center;
            align-items: center; */

            display: grid;
            place-items: center;
        }
        .container .list {
            list-style: none;
            margin: 0; padding: 0;
            background-color: #7C00FE;
            text-transform: uppercase;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .container .blank {
            background-color: #ED3EF7;
            grid-row: 3/ 4;
            grid-column: 1 / 2;
            border-bottom: none;
        }
        .container .video-wrapper {
            background-color: #000;
            position: relative;
            overflow: hidden;

            grid-column: 2 / 3;
            grid-row: 2 / 4;
        }
        .container .video-wrapper h1 {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.3s;
            background-color: #000;
            padding: 6px 30px;
        }
        .container .video-wrapper h1:hover {
            border-radius: 30px;
        }
        .container .video-wrapper h1 a {
            color: inherit;
            text-decoration: none;
        }
        .container video {
            object-fit: cover;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .container aside {
            background-color: #F5004F;
            display: grid;
            place-items: center;
        }
        .container aside:last-of-type {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>header</header>
        <ul class="list vertical-txt border-style">
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ul>
        <div class="blank border-style"></div>

        <div class="video-wrapper">
            <video src="./video/sampleV.mp4" autoplay loop muted></video>
            <h1><a href="#">grid</a></h1>
        </div>

        <aside class="item1 vertical-txt border-style">아이템1</aside>
        <aside class="item2 vertical-txt border-style">아이템2</aside>

        <footer>footer</footer>
    </div>
</body>

</html>
