<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>animateEx4</title>
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <style>
        .wrapper {
            width: 250px;
            height: 100%;
            position: fixed;
            left: -200px;
        }

        .wrapper .side-menu {
            background-color: #FFE1FF;
            width: 200px;
            height: 100%;
            font-weight: bold;
            font-size: 1.3rem;
            line-height: 2;
            text-align: center;
            padding: 120px 0;
            text-transform: capitalize;
        }

        .wrapper .btn {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 10px;
            left: 200px;
            text-indent: -99999px;
            cursor: pointer;
            background: #FFE1FF url(./images/lock.svg) no-repeat 50% / 60%;
        }
        .wrapper .btn.oppend {
            background-image: url(./images/open.svg);
        }
    </style>
    <script src="../assets/scripts/jquery-3.7.1.min.js"></script>
</head>

<body>
    <nav class="wrapper">
        <ul class="side-menu">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
        <div class="btn">버튼</div>
    </nav>

    <script>
        let isOpen = false;
        $('.btn').on('click', function() {
            $('.wrapper').animate({
                // left: $('.wrapper').css('left') === '0px' ? '-200px' : '0px'
                left : isOpen ? '-200px':'0px'
            });
            isOpen = !isOpen //재할당
            $(this).toggleClass('oppend');
        });
    </script>
</body>

</html>
