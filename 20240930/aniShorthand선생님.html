<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>aniShorthand</title>
    <link rel="stylesheet" href="./animation.css">
    <style>
        .wrapper {
            box-sizing: border-box;
            border: 3px solid #000;
            font-weight: bold;
            font-size: 1.3rem;
            width: 100%;
            display: flex;
            /* position: relative; */
        }

        .block {
            width: 200px;
            height: 50px;
            background-color: orange;
        }

        .box {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(#640D5F, #D91656);
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 150px;

            /*
            animation-name: mov2;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation-fill-mode: forwards;
            animation-iteration-count: 3;
            animation-direction: alternate;            position: absolute;
            left: 0;
            */

            /* 순서에 상관없이 띄어쓰기로 구분. 두번쨰 나오는 s는 대기 시간으로 생략 가능 */
            animation: mov3 2s 1s 3 cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards alternate;
        }
    </style>
</head>

<body>
    <h1>animation 축약형</h1>
    <div class="wrapper">
        <div class="box">
            <p>축약형</p>
        </div>
        <div class="block">block</div>
    </div>
</body>

</html>
